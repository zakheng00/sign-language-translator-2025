<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Sign Language Translation System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#60A5FA'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-6 space-y-8">
    <header class="text-center">
      <h1 class="text-4xl font-bold text-primary">Sign Language Translator</h1>
      <p class="text-gray-500 mt-2">Choose a feature to begin</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <a href="/live-translation" class="block bg-white hover:bg-blue-50 p-6 rounded-2xl shadow-xl transition">
        <h2 class="text-xl font-semibold text-primary mb-2">🎥 Live Sign Translation</h2>
        <p class="text-sm text-gray-600">Translate sign language in real-time using your webcam</p>
      </a>

      <a href="/speech-to-text" class="block bg-white hover:bg-blue-50 p-6 rounded-2xl shadow-xl transition">
        <h2 class="text-xl font-semibold text-primary mb-2">🎤 Speech to Text</h2>
        <p class="text-sm text-gray-600">Convert spoken words into text</p>
      </a>

      <a href="#history" class="block bg-white hover:bg-blue-50 p-6 rounded-2xl shadow-xl transition">
        <h2 class="text-xl font-semibold text-primary mb-2">📜 Translation History</h2>
        <p class="text-sm text-gray-600">View your past translation records</p>
      </a>

      <a href="#settings" class="block bg-white hover:bg-blue-50 p-6 rounded-2xl shadow-xl transition">
        <h2 class="text-xl font-semibold text-primary mb-2">⚙️ Settings</h2>
        <p class="text-sm text-gray-600">Adjust language and model preferences</p>
      </a>
    </div>
  </div>
</body>
</html>
