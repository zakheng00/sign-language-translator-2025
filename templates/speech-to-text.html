<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>語音轉文字</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #output { margin-top: 20px; font-size: 24px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>語音轉文字系統</h1>
  <button id="startBtn">開始錄音</button>
  <button id="stopBtn" disabled>停止錄音</button>
  <div id="output">結果： </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const output = document.getElementById('output');
    let mediaRecorder;
    let audioChunks = [];
    let recording = false;

    const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5000/transcribe' : '/transcribe';

    async function startRecording() {
      if (!recording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          
          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            output.textContent = '正在轉錄...';
            try {
              const response = await fetch(API_URL, {
                method: 'POST',
                body: formData
              });
              const data = await response.json();
              if (data.error) {
                output.textContent = `錯誤：${data.error}`;
              } else {
                output.textContent = `結果：${data.transcription}`;
              }
            } catch (err) {
              console.error('錯誤:', err);
              output.textContent = `錯誤：${err.message}`;
            }

            audioChunks = [];
            recording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
          };

          mediaRecorder.start();
          recording = true;
          startBtn.disabled = true;
          stopBtn.disabled = false;
          output.textContent = '正在錄音...';
        } catch (err) {
          console.error('錯誤:', err);
          output.textContent = `錯誤：無法啟動錄音 - ${err.message}`;
          alert('請允許麥克風權限以繼續使用！');
          recording = false;
          startBtn.disabled = false;
          stopBtn.disabled = true;
        }
      }
    }

    function stopRecording() {
      if (recording && mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        output.textContent = '錄音已停止，等待轉錄...';
      }
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
  </script>
</body>
</html>
